<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/billy.png">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="output">0</div>
    <div class="row">
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn">+</div>
    </div>
    <div class="row">
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn">-</div>
    </div>
    <div class="row">
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn">*</div>
    </div>
    <div class="row">
      <div class="btn">C</div>
      <div class="btn">0</div>
      <div class="btn">=</div>
      <div class="btn">/</div>
    </div>
    <div class="row">
      <div class="btn">sin</div>
      <div class="btn">cos</div>
      <div class="btn">tan</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
